<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div id="=heading">
    Mos Def's Mathematics | |
</div>


<div id="logo">
    <img src="mosdefbobs.jpg">
</div>

</header>


  <div class="container">
    <h1>Discount Calculator</h1>
    
    <form id="discountForm">
      <div class="inputs">
        <label for="price">Product Price ($): </label>
        <input type="number" id="price" name="price" required>
      </div>

      <div class="inputs">
        <label for="discount">Discount (%): </label>
        <input type="number" id="discount" name="discount" required>
      </div>

      <button type="button" onclick="calculateDiscount()">Calculate Final Price</button>
    </form>

    <div id="result" class="result">
      <p>The final price after discount is: $<span id="final-price">0.00</span></p>
    </div>
  </div>


  <div class="container">
    <h1>BMI Calculator</h1>

    <form id="bmiForm">
      <div class="inputs">
        <label for="weight">Weight (lbs): </label>
        <input type="number" id="weight" name="weight" step="0.1" required>
      </div>

      <div class="inputs">
        <label for="feet">Height (feet): </label>
        <input type="number" id="feet" name="feet" step="1" required>

        <label for="inches">Height (inches): </label>
        <input type="number" id="inches" name="inches" step="1" required>
      </div>

      <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>

    <div id="result" class="result">
      <p>Your BMI is: <span id="bmi-result">0.00</span></p>
      <p>Category: <span id="bmi-category">N/A</span></p>
    </div>
</div>

  <script src="script.js"></script>
</body>
</html>
